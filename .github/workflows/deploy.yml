name: Deploy app.py via SSH (APT Flask install)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install runner utilities
        run: sudo apt-get update -y && sudo apt-get install -y jq openssh-client git

      - name: Deploy to EC2 servers
        env:
          SSH_USER: ubuntu
          EC2_KEY: ${{ secrets.EC2_SSHKEY }}
        run: |
          echo "$EC2_KEY" | sed 's/\r$//' > ec2_key.pem
          chmod 600 ec2_key.pem

          if [ ! -f servers.json ]; then
            echo "❌ servers.json not found!"
            exit 1
          fi

          mapfile -t IPS < <(jq -r '.servers[]' servers.json)
          if [ ${#IPS[@]} -eq 0 ]; then
            echo "❌ No servers listed in servers.json"
            exit 1
          fi

          for ip in "${IPS[@]}"; do
            echo "---- Deploying to $ip ----"
            ssh -o StrictHostKeyChecking=no -i ec2_key.pem "${SSH_USER}@${ip}" bash -lc $'
              set -e
              echo "Updating packages and installing Flask..."
              sudo apt-get update -y
              sudo apt-get install -y python3 python3-pip python3-flask git

              tmpdir=$(mktemp -d)
              echo "Cloning repo into $tmpdir ..."
              git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "$tmpdir"
              cd "$tmpdir"

              echo "Killing any old app.py process..."
              pkill -f "python3 app.py" || true

              echo "Starting app.py on port 5000..."
              nohup python3 app.py > output.log 2>&1 &
              sleep 3

              if pgrep -f "python3 app.py" >/dev/null; then
                echo "✅ app.py started successfully on $(hostname)"
              else
                echo "❌ app.py failed to start on $(hostname)"
                tail -n 20 output.log || true
                exit 2
              fi
            '
          done

          rm -f ec2_key.pem
