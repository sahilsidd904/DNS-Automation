name: SSH and run Flask app.py (no stop existing)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update -y && sudo apt-get install -y jq openssh-client

      - name: SSH to EC2 and start Flask app
        env:
          SSH_USER: ubuntu
          EC2_KEY: ${{ secrets.EC2_SSHKEY }}
        run: |
          echo "$EC2_KEY" | sed 's/\r$//' > ec2_key.pem
          chmod 600 ec2_key.pem

          if [ ! -f servers.json ]; then
            echo "❌ servers.json not found!"
            exit 1
          fi

          mapfile -t IPS < <(jq -r '.servers[]' servers.json)
          if [ ${#IPS[@]} -eq 0 ]; then
            echo "❌ No IPs found in servers.json!"
            exit 1
          fi

          for ip in "${IPS[@]}"; do
            echo "---- Connecting to $ip ----"
            ssh -o StrictHostKeyChecking=no -i ec2_key.pem "${SSH_USER}@${ip}" bash -lc $'
              set -e
              echo "Installing Flask..."
              sudo apt-get update -y
              sudo apt-get install -y python3-flask

              echo "Starting app.py with nohup..."
              nohup python3 app.py > output.log 2>&1 &
              sleep 2

              if pgrep -f "python3 app.py" >/dev/null; then
                echo "✅ app.py started successfully on $(hostname)"
              else
                echo "⚠️ app.py started but exited immediately (check output.log)"
                tail -n 10 output.log || true
              fi
            '
            rc=${PIPESTATUS[0]}
            if [ $rc -eq 0 ]; then
              echo "✅ Commands executed successfully on $ip"
            else
              echo "❌ Command failed on $ip (exit $rc)"
            fi
          done

          rm -f ec2_key.pem
